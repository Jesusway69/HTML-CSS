<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <form action=""type="text">
        <input type="text" placeholder="Escribe algo" minlength="3">
        <input type="email"placeholder="Email" required>
        <input type="password" placeholder="Contraseña" required>
        <input type="checkbox">
        <input type="radio">
        <input type="file">
        <input type="date">
        <input type="submit">



    </form>
</body>
</html>

<!--
placeholder = texto de campo vacío
name = identificador de elemento
required = campo obligatorio
minlength = longitud mínima del texto a introducir


-->
