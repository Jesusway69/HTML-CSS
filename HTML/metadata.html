<!DOCTYPE html>
<html lang="en">
<head>
    <!--Etiquetas con metadatos útiles para el posicionamiento de la web a nivel externo,
     el contenido no se muestra en el navegador-->


    <meta charset="UTF-8">
    <!--etiqueta de codificación universal utf-8-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Etiqueta para iniciar la web siempre en la escala que fue definida adaptada a la pantalla, la escala 1.0 es la escala predefinida por el ususario para su navegador-->

    <meta name="description" content="Esta página trata sobre esto o aquello o lo otro pero tambien trata de aquello otro y eso tambien"> 
    <!--Descripción del contenido de la web para el algoritmo del buscador-->

    <meta name="keywords" content="mundo, contienente, pais, estado, región, pueblo">
    <!--Palabras clave para el algoritmo del buscador-->

    <meta name="author" content="Jesus">
    <!--Se identifica al autor de la web-->

    <meta name="robots" content="nofollow">
    <!--Etiqueta nofollow para que los buscadores no encuentren la web-->

    <meta name="robots" content="noarchive">
    <!--Etiqueta noarchive para que los buscadores no cacheen la web (la típica entrada en google coloreada en morado que muestra que ya has entrado antes en esa web con la misma cuenta de google porque la ha guardado en la caché asociada a dicha cuenta)-->

    <meta name="robots" content="nosnipped">
    <!--Etiqueta nosnipped para que los buscadores no muestren parte de la web en los resultados de búsqueda-->

    <meta name="title" content="Hola mundo">
    <!--Identifica el título principal de la web (el que va entre etiquetas <title> para mostrar en la pestaña del navegador) para mmejor rastreo en buscadores-->
    
    <meta name="og:title" content="Mi título de la web">
    <meta name="og:image" content=" mifoto.jpg">
    <meta name="og:description" content="Hola aquí estoy...">
    <meta name="og:url" content="www.soyyo.com">
    <!--Etiquetas para mostrar información de tu web embebida en otras webs o apps tipo facebook o twitter-->

    <title>Metadata</title>
</head>
<body>
    
</body>
</html>
