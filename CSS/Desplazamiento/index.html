    <title>Desplazamiento de elementos</title>

<body>
    <marquee behavior="alternate" direction="" scrollamount= "40">
        <div class="item1">
            <img class="acdc" src="logos/ACDC-Logo.svg" alt="acdc-logo-vector">

    </marquee>

   <marquee direction="up" behavior="consectetur" scrollamount="30">

   </marquee>
   
   

   <marquee direction="down"  scrollamount="30" behavior="" >

            <img src="logos/Megadeth-Logo.svg" alt="Megadeth-Logo-vector">

    </marquee>
    
   </marquee>
    
    <marquee behavior="" direction="right" scrollamount="100">

            <img src="logos/Slayer-logo.svg" alt="Slayer-logo">

    </marquee>

  direction="down"
